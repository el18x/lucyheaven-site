  <style>
    @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono&display=swap');
    * { box-sizing: border-box; }
    body {
      margin: 0;
      padding: 0;
      font-family: 'JetBrains Mono', monospace;
      color: white;
      min-height: 100vh;
      background: black url('background.jpg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
      font-size: clamp(16px, 2vw, 20px);
    }
    video.bg-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: 0;
    }
    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: repeating-linear-gradient(to bottom, rgba(255,255,255,0.02), rgba(255,255,255,0.02) 1px, transparent 1px, transparent 3px);
      z-index: 1;
      pointer-events: none;
      mix-blend-mode: screen;
    }
    body::after {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: radial-gradient(ellipse at center, rgba(255,0,255,0.1) 0%, transparent 70%);
      z-index: 2;
      pointer-events: none;
      mix-blend-mode: screen;
    }
    .loader {
      position: fixed;
      top: 0;
      left: 0;
      height: 100vh;
      width: 100vw;
      background: black;
      z-index: 9999;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
      color: #ff00ff;
      font-family: 'JetBrains Mono', monospace;
      animation: fadeOut 0.8s 1.2s forwards;
    }
    .loader .cursor {
      display: inline-block;
      background: #ff00ff;
      width: 8px;
      height: 1em;
      margin-left: 4px;
      animation: blink 1s step-start infinite;
      box-shadow: 0 0 4px #ff00ff;
    }
    @keyframes blink {
      50% { opacity: 0; }
    }
    @keyframes fadeOut { to { opacity: 0; visibility: hidden; } }
    .content {
      z-index: 3;
      text-align: center;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      font-size: clamp(2.5rem, 6vw, 3.5rem);
      color: #ff00ff;
      margin-bottom: 0.5rem;
      letter-spacing: 2px;
    }
    p {
      font-size: clamp(1.2rem, 3vw, 1.5rem);
      color: #ccc;
      margin-bottom: 2rem;
    }
    .typed-text {
      color: #ccc;
      font-size: clamp(1.2rem, 3vw, 1.5rem);
      white-space: nowrap;
      min-height: 1.5em;
      display: inline-block;
      min-width: 10ch;
    }
    .section {
      margin-bottom: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .section a {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      font-size: 1.2rem;
      color: white;
      text-decoration: none;
      margin: 6px auto;
      padding-left: 1rem;
      border-left: 2px solid transparent;
      transition: all 0.2s ease-in-out;
    }
    .section a i {
      margin-right: 8px;
      color: #ff00ff;
      transition: transform 0.2s;
    }
    .section a:hover {
      color: #ff00ff;
      text-shadow: 0 0 3px #ff00ff;
      border-left: 2px solid #ff00ff;
    }
    .section a:hover i {
      transform: scale(1.2);
    }
    .ascii {
      color: #666;
      font-size: 1rem;
      margin-bottom: 0.25rem;
      text-align: center;
    }
    #copyFeedback {
      margin-left: 10px;
      color: #00ff88;
      opacity: 0;
      transform: translateY(-5px);
      transition: opacity 0.3s ease, transform 0.3s ease;
      display: inline-block;
      font-weight: bold;
    }
    #copyFeedback.visible {
      opacity: 1;
      transform: translateY(0);
    }
    @media screen and (max-width: 768px) {
      .content { padding: 1rem; }
    }
  </style>
</head>
<body>

  <script>
    function copyEmail() {
      const email = "lucyheaven18@gmail.com";
      const feedback = document.getElementById("copyFeedback");
      navigator.clipboard.writeText(email).then(() => {
        feedback.classList.add("visible");
        setTimeout(() => {
          feedback.classList.remove("visible");
        }, 2000);
      });
    }

    const textList = ["music_", "visuals_", "vision_"];
    const target = document.getElementById("type-target");
    let textIndex = 0;
    let charIndex = 0;

    function typeEffect() {
      const currentText = textList[textIndex];
      if (charIndex <= currentText.length) {
        target.textContent = "/" + currentText.substring(0, charIndex);
        charIndex++;
        setTimeout(typeEffect, 120);
      } else {
        setTimeout(() => {
          textIndex = (textIndex + 1) % textList.length;
          charIndex = 0;
          typeEffect();
        }, 1500);
      }
    }

    window.addEventListener("load", () => {
      setTimeout(typeEffect, 1500);
    });
  </script>
